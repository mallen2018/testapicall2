<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Comic-Grab</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
	<header>	

		<div id="banner">
			<marquee behavior="scroll" direction="left">Welcome to the Comic-Grab Search Page</marquee>
		</div>

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header"></div>
				<h1 class="animated lightSpeedIn">Comic-Grab</h1>

				<div class="container">
					<div class="row">
						<form class="navbar-form navbar-right">
							<div class="form-group">
								<input id="searchTerm" type="text" class="form-control" placeholder="Choose Your Hero..." value="">
							</div>
							<button type="submit" class="btn btn-danger" id="find-comic">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</nav>

	</header>

	<main>

		<div class="container">
			<div class="row">

				<div class="left-col col-md-6">
					<div id="comic-view"></div>
				</div>

				<div id="hotmess" class="right-col col-md-6">
					<a id="hotmessdisplay" href="#hotmessdisplay" target="_blank"></a>
				</div>

			</div>
		</div>

		<br>
		<br>


		<div class="container" id="searched-table">
			<div class="card">
				<h2 class="card-header" style="color: white;">Previously Searched:</h2>
				<div class="card-body">

					<table class="table" id="comic-table">

					<table class="table">

						<thead>
							<tr id="tr">
								<th scope="col">Name:</th>
								<th scope="col">Comic Listing:</th>
								<th scope="col">eBay Link:</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
						<br>
					</table>
				</div>
			</div>
		</div>

	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="javascript/app.js"></script>


</body>

</html>
